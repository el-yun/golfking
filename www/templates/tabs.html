<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="양도" href="#/tab/dash/transfer">
    <ion-nav-view name="tab-dash-transfer"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="조인"  href="#/tab/teejoin">
    <ion-nav-view name="tab-teejoin"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="더보기" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

</ion-tabs>
