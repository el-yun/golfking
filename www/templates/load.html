<ion-view view-title="">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">아이디</span>
        <input type="text" name="userid" ng-model="user.user_id" value="">
      </label>
      <label class="item item-input">
        <span class="input-label">비밀번호</span>
        <input type="password" name="password" ng-model="user.user_password" value="">
      </label>
    </div>
    <button class="button button-block button-energized" ng-click="login()">
      로그인
    </button>
    <button class="button button-block button-stable" ng-click="join()">
      새로 등록하기
    </button>
  </ion-content>
</ion-view>
