<ion-view view-title="{{transfer[0].transfer_area}}">
  <ion-nav-buttons side="right">
    <a class="button" href="#/tab/transfer/create">등록하기</a>
</ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in transfer" type="item-text-wrap" href="#/tab/transfer/{{item.seqno}}">
        <div class="list-head">
          <h2>{{item.transfer_position}}</h2>
          <p>{{item.regist_date}}</p>
        </div>
        <div class="list-time">
          <h2>{{item.transfer_date}}</h2>
          <p>{{item.transfer_name}}</p>
        </div>
        <div class="list-price">
          <h2>{{item.transfer_price}}</h2>
          <p>{{item.transfer_hole}}홀</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
